<body>
 <h1>Registration!</h1>
 <form>
<label for ="fname"> First name:</label>  
<input type="text" id="fname" name="fname">
<label for ="lname"> Last name:</label>
<input type="text" id="lname" name="lname">

<h2>Select a Race:</h2>

<input type="radio" id="Run" name="typeofrace" value="Race">
<label for="Run">FunRun5k</label> <br>

<input type="radio" id="HalfMarathon" name="marathon" value="marathon">
<label for="Marathon"> Half Marathon </label><br>

<input type="radio" id="FullMarathon" name="marathon" value="fullmarathon">
<label for="Marathon"> Full Marathon</label> <br> <br>



<label for="email"> Email:</label>
<input type="text" id="Email" name="Email">

<label for="password"> Password:</label>
<input type="text" id="password" name="password"> <br> <br>


<label for="agegroup">Select Age Group:</label>
  <select name="age" id="agegroup">
    <option value="over"> Over 18</option>
    <option value="under">Under 18</option>
    

  </select>
  <br><br>
  <input type="submit" value="Register">






 </form>
    


</body>
</html>
